<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Bài 1 -->
    <div class="containe">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Sắp xếp</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Số 1</label>
                            <input id="so1" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Số 2</label>
                            <input id="so2" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Số 3</label>
                            <input id="so3" type="text" class="form-control" />
                        </div>
                        <button id="xeptang" class="btn btn-success">Sắp xếp</button>
                    </div>
                    <div id="footerXepTang" class="card-footer text-muted">
                        </Footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr/>
    <!-- Bài 2 -->
    <div class="containe">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Chào hỏi</div>
                    <div class="card-body">
                        <select class="form-control" name="">
                            <option value="">Chọn thành viên</option>
                            <option value="B">Bố</option>
                      
                            <option value="M">Mẹ</option>
                      
                            <option value="A">Anh trai</option>
                     
                            <option value="E">Em gái</option>
                        </select>
                        </br>
                        <button id="chaoHoi" class="btn btn-success">Chào hỏi</button>
                    </div>
                    <div id="footerChaoHoi" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>

    <hr/>
    <!-- Bài 3 -->
    <div class="containe">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Đếm</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Số 1</label>
                            <input id="so1" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Số 2</label>
                            <input id="so2" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Số 3</label>
                            <input id="so3" type="text" class="form-control" />
                        </div>
                        <button id="dem" class="btn btn-success">Đếm</button>
                    </div>
                    <div id="footerDem" class="card-footer text-muted">
                        </Footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bài 4 -->
    <hr/>
    <div class="containe">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Dự đoán</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập độ dài cạnh 1</label>
                            <input id="canh1" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập đọ dài cạnh 2</label>
                            <input id="canh2" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập độ dài cạnh 3</label>
                            <input id="canh3" type="text" class="form-control" />
                        </div>
                        <button id="duDoan" class="btn btn-success">Dự đoán</button>
                    </div>
                    <div id="footerDuDoan" class="card-footer text-muted">
                        </Footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
